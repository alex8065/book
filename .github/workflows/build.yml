name: Main workflow

on:
  pull_request:
  push:
  schedule:
    # Prime the caches every Monday
    - cron: 0 1 * * MON

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        ocaml-compiler:
          - 4.13.1

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install pandoc
        run: sudo apt-get -y install pandoc

      - name: Install Calibre
        if: runner.os == 'Linux'
        run: sudo -v && wget -nv -O- https://download.calibre-ebook.com/linux-installer.sh | sudo sh /dev/stdin

      - name: Install LaTeX dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get -y install texlive-xetex texlive-science texlive-fonts-extra

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          dune-cache: false

      - name: Install dune
        run: opam install dune>=3.0.2

      - name: Build HTML book
        run: opam exec -- dune build

      - name: Deploy site
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/master' && runner.os == 'Linux'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_build/default/static

      - name: Upload artifacts (html, pdf, md, tex)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v2
        with:
          name: static
          path: ./_build/default/static

      - name: Upload PDF artifact
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v2
        with:
          name: book.pdf
          path: ./_build/default/static/book.pdf

      - name: Convert to EPUB
        if: runner.os == 'Linux'
        working-directory: ./_build/default/static
        run: pandoc --top-level-division=part --filter=../bin/pandoc-rwo/pandoc_rwo_epub.exe --metadata-file=../book/book.yml --listings -o book.epub -t epub -s book.md

      - name: Upload EPUB artifact
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v2
        with:
          name: book.epub
          path: ./_build/default/static/book.epub

      - name: Convert to MOBI
        if: runner.os == 'Linux'
        working-directory: ./_build/default/static
        run: ebook-convert book.epub book.mobi

      - name: Upload MOBI artifact
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v2
        with:
          name: book.mobi
          path: ./_build/default/static/book.mobi
